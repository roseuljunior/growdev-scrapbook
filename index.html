<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/styles.css">
        <title>Index</title>
    </head>
    <body>
        <main>
            <div class="container-login d-flex flex-row">
                <div class="login-sides background"></div>
                <div class="login-sides">
                    <div class="login-content text-center">
                        <h5 class="mb-4">Acesso ao Sistema de Recados</h5>
                        <form class="form-login mb-1">
                            <div class="row mb-4">
                                <div class="col-6">
                                    <input id="email" type="email" class="form-control" placeholder="Username" autocomplete="off">
                                </div>
                                <div class="col-6">
                                    <input id="password" type="password" class="form-control" placeholder="Password">
                                </div>
                            </div>
                                <button type="submit" class="rounded-1 button-input" onclick="userLogin(event)">Entrar</button> 
                        </form>
                            <p>
                                <a href="./register.html" class="create-account">Crie sua conta aqui</a>
                            </p> 
                    </div>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./js/axiosDefault.js"></script>
        <script src="./js/index.js"></script>
    </body>
</html>
