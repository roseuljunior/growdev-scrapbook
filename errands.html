<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/styles.css">
        <title>Errands</title>
    </head>
    <body id="body">
        <main>
            <div class="container-errand d-flex flex-column">
                <div class="header d-flex flex-row justify-content-between align-items-center">
                    <a id="logOut" class="button-logOut" href="#" onclick="onLogout()">Sair</a>
                    <h1>Recados</h1>
                    <a id="btn-add" data-bs-toggle="modal" class="btn btn-success font-weight-bold" href="#addModal">+</a>
                </div>
                
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th scope="col" class="text-center">#</th>
                            <th scope="col" class="text-center">Descrição</th>
                            <th scope="col" class="text-center">Detalhe</th>
                            <th scope="col" class="text-center">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>
            </div>
        </main>

        <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Adicione uma nova tarefa na lista</h5>
                      <a class="btn btn-close p-0" data-bs-dismiss="modal" aria-label="Close"><h5>&times;</h5></a>
                  </div>
                  <div class="modal-body">
                      <form id="formCRUD" class="d-flex flex-column">
                          <input class="mb-2" type="text" id="title" autocomplete="off" placeholder="Descrição">
                          <textarea class="pl-1" id="description" autocomplete="off" placeholder="Detalhamento"></textarea>
                      </form>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                      <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="addErrands()">Salvar</button>
                  </div>
              </div>
          </div>
      </div>

      <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Edição de mensagem <span class="text-min" id="editErrandId"></span></h5>
                    <a class="btn btn-close p-0" data-bs-dismiss="modal" aria-label="Close"><h5>&times;</h5></a>
                </div>
                <div class="modal-body">
                    <form id="formCRUD" class="d-flex flex-column">
                        <input class="mb-2" type="text" id="editTitle" autocomplete="off" placeholder="Descrição">
                        <textarea class="pl-1" id="editDescription" autocomplete="off" placeholder="Detalhamento"></textarea>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="editErrands()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./js/axiosDefault.js"></script>
        <script src="./js/errands.js"></script>
    </body>
</html
