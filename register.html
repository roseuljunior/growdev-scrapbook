<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/styles.css">
        <title>Register</title>
    </head>
    <body>
        <main>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Alerta!</h5>
                </div>
                <div class="modal-body">
                    Preencha os campos corretamente.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()" data-bs-dismiss="modal">Close
                    </button>
                </div>
                </div>
            </div>
            </div>
            <div class="container-login d-flex flex-row">
                <div class="login-sides background"></div>
                <div class="login-sides">
                    <div class="login-content text-center">
                    <h5 class="mb-4">Crie sua conta</h5>
                    <form class="form-login d-flex flex-column">
                        <input type="email" id="username-register" placeholder="Username" class="input-register rounded-1 mb-4" autocomplete="off">
                        <input type="password" id="password-register" placeholder="Password" class="input-register rounded-1 mb-4" >
                        <input type="password" id="repeat-password-register" placeholder="Repeat Password" onkeyup="repeatPassword()" class="input-register rounded-1 mb-4">
                        <button disabled onclick="createAccount(event)" id="button-register" class="btn btn-success rounded-1">Crie sua conta agora</button>
                    </form>
                    </div>
                </div>
            </div>
        </main>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./js/axiosDefault.js"></script>
        <script src="./js/register.js"></script>
    </body>
</html>
